<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 引入样式 -->
<link rel="stylesheet"
	href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
	<div id="app">
		<el-row :gutter="10"> <el-col :xs="8" :sm="6" :md="4" :lg="3" :xl="1">
		<div class="grid-content bg-purple"></div>
		</el-col> <el-col :xs="4" :sm="6" :md="8" :lg="9" :xl="11">
		<div class="grid-content bg-purple-light"></div>
		</el-col> <el-col :xs="4" :sm="6" :md="8" :lg="9" :xl="11">
		<div class="grid-content bg-purple"></div>
		</el-col> <el-col :xs="8" :sm="6" :md="4" :lg="3" :xl="1">
		<div class="grid-content bg-purple-light"></div>
		</el-col> </el-row>
	</div>
</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
      el: '#app',
      data: function() {
        return { visible: false }
      }
    });
  </script>
  <style>
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
</style>
</html>
